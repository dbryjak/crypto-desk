<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Test</title>
  <style>
    body { margin: 0; padding: 24px; background:#0b1220; color:#fff; font-family: system-ui, Arial; }
    .row { display:grid; gap:16px; }
    .box { height:420px; min-height:320px; border-radius:8px; overflow:hidden; background:#000; }
  </style>
</head>
<body>
  <h1>TradingView â€“ test izolacyjny</h1>
  <div class="row">
    <div id="tv_w1" class="box"></div>
    <div id="tv_h4" class="box"></div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function make(id, symbol, interval){
      new TradingView.widget({
        container_id: id,
        symbol, interval, theme: "dark", style: "1", locale: "pl",
        autosize: true, allow_symbol_change: true,
        backgroundColor: "rgba(0,0,0,1)"
      });
    }
    function init(){
      if (!window.TradingView) return setTimeout(init, 50);
      make("tv_w1","BINANCE:BTCUSDT","W");
      make("tv_h4","BINANCE:BTCUSDT","240");
    }
    document.readyState === "loading" ? 
      document.addEventListener("DOMContentLoaded", init) : init();
  </script>
</body>
</html>
